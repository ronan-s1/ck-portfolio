<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Work | Clarissa Kelly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/minimal-style.css">
</head>
<body class="minimal-body">
    <nav class="minimal-nav">
        <a href="index.html" class="minimal-logo">Clarissa Kelly</a>
        <div class="minimal-menu">
            <a href="about.html">About</a>
            <a href="work.html">Work</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="minimal-main">
        <!-- Masonry gallery layout -->
        <div id="masonry-gallery" class="masonry-gallery">
            <!-- Gallery items will be loaded dynamically -->
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <button class="lightbox-prev" aria-label="Previous">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="lightbox-next" aria-label="Next">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="">
            <div class="lightbox-caption">
                <h3 id="lightbox-title"></h3>
                <p id="lightbox-info"></p>
                <p id="lightbox-description"></p>
            </div>
        </div>
    </div>

    <footer class="minimal-footer">

        <div class="footer-links">
            <a href="cv.html">CV</a>

        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
